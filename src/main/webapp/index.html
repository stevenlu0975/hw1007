<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>lottery</title>
<link href="/lottery/style/mycss.css" rel="stylesheet"></link>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    .hidden {
        display: none;
    }
</style>
</head>
<body>

<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">Lottery</a>
    <div class="d-flex">

	
        <!-- 未登入狀態，顯示登入和註冊按鈕 -->
        <form class="d-flex" action="/lottery/login.html"  style="margin-right: 10px;">
          <button class="btn btn-outline-success" id="loginBtn" type="submit">LOGIN</button>
        </form>
        
        <form class="d-flex" action="/lottery/register.html">
          <button class="btn btn-outline-primary" id="registerBtn" type="submit">REGISTER</button>
        </form>
        <!-- 已登入狀態，顯示登出按鈕 -->
        <form class="d-flex" action="/lottery/logout">
          <button class="btn btn-outline-danger" id="logoutBtn" type="submit">LOGOUT</button>
        </form>

    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <h1>welcome </h1>
  </div>
  <div class="row">
    <div class="col">

    </div>
    <div class="col d-flex justify-content-center">
      <form id="showLotteryForm">   
        <button id="lotteryButton" type="submit" class="btn btn-primary btn-lg">Lottery</button>
      </form>
    </div>
    <div class="col">

    </div>
  </div>
</div>
<div class="container mt-5" id="lotteryDiv" style="display:none;">
	<h3>Lottery</h3>
	<table class="myTable"  style=" width: 500px; height: 200px;">
		<tbody>
			<form id="lotteryForm">

				<tr>
					<td>產生號碼組數 <br/>(介於1~100)</td>
					<td><input type="number" name="sets" id="generateSets" size="20" min="1" max="100" ></td>
				</tr>
				<tr>
					<td>排除數字<br/>(請以 空白建分隔數字) </td>
					<td><input type="text" name="excludeNumbersString" id="excludeList" size="30" ></td>
				</tr>
				<tr>
					<td> </td>
					<td>
						 <span id="errors" class="error"></span>
					</td>
				</tr>				
				<tr>
					<td></td>
					<td>
						<input type="submit" value="送號"  class="btn btn-outline-primary"> 
						<input type="reset" value="重製"  class="btn btn-outline-primary">
					</td>
				</tr>

			</form>
		</tbody>	
	</table>
</div>
<div id="resultDiv" class="container mt-5">
	<table class="table table-hover" id= "resultTable">
		<tbody>
		</tbody>
	</table>
</div>
    <script src="js/index.js"></script>
    <script src="js/lottery.js"></script>
</body>
</html>
